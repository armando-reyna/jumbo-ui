<mat-sidenav-container class="example-container">

  <mat-sidenav mode="side" opened>

    <div class="menu-items">

      <img src="assets/images/logo.png">

      <mat-nav-list>
        <mat-list-item (click)="navigate('')">
          <mat-icon matListIcon>home</mat-icon>
          <h3 matLine> Home </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>set_meal</mat-icon>
          <h3 matLine> Products </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>favorite</mat-icon>
          <h3 matLine> Healthy Food </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>groups</mat-icon>
          <h3 matLine> Who we are? </h3>
        </mat-list-item>
        <mat-list-item>
          <mat-icon matListIcon>contact_mail</mat-icon>
          <h3 matLine> Contact </h3>
        </mat-list-item>
      </mat-nav-list>

    </div>

  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>
      <span class="toolbar-spacer"></span>
      <h3>Hi Armando Reyna!</h3>
      <span class="name-spacer" ></span>
      <button mat-icon-button>
        <mat-icon class="user">account_circle</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="logout">logout</mat-icon>
      </button>
    </mat-toolbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
